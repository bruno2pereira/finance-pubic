name: Deploy Quasar to GitHub Pages

on:
  push:
    branches:
      - main  # Ajusta para a tua branch principal
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files in repo
        run: ls -la  # Debug para garantir que package.json está presente

      - name: Install dependencies and build Quasar
        run: |
          npm install -g @quasar/cli  # Instala o Quasar CLI globalmente
          npm install  # Instala as dependências do projeto
          quasar build  # Constrói a aplicação

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/spa  # Garante que o caminho está correto

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
