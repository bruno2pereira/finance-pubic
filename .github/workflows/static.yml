name: Deploy Quasar Build to GitHub Pages

on:
  push:
    branches:
      - main  # Aciona o deploy quando há push na branch main
  workflow_dispatch:  # Permite rodar manualmente no GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Como o repositório já contém o build, usamos a raiz
          publish_branch: gh-pages
          force_orphan: true
